<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new password | Grocery Mart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Script -->
    <script src="./assets/js/scripts.js"></script>

</head>

<body>
    <main>
        <main class="auth">
            <!-- Auth intro -->
            <div class="auth__intro">
                <img src="./assets/img/auth/forgot-password.png" alt="" class="auth__intro-img"
                    />
                <!-- <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p> -->
            </div>

            <!-- Auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc">At least 6 characters, with uppercase and lowercase letters</p>
                    <!-- <div class="auth__message message message-success">We have e-mailed your password reset link</div> -->
                    <form action="./sign-in.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" name="" id="" placeholder="New password" class="form__input"
                                    required minlength="6" autofocus />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Password of at least 6 characters</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="password" name="" id="" placeholder="Confirm new password"
                                    class="form__input" required minlength="6" />
                                <img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Password of at least 6 characters</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn btn__primary auth__btn form__submit-btn">Reset Password</button>

                        </div>
                    </form>

                    <!-- <p class="auth__text auth__text-forgot">
                        <a href="./sign-in.html" class="auth__link ">Back to Sign In</a>
                    </p> -->
                </div>
            </div>
        </main>
</body>

</html>
